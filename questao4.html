<!DOCTYPE html>
<html>
<head>
    <title>Calculadora IMC</title>
    <!-- CSS bem básico, sem necessidade de externalizar o mesmo -->
    <style>
        body { font-family: Arial; max-width: 300px; margin: 20px auto; padding: 20px; }
        input { width: 100%; padding: 8px; margin: 5px 0 15px; }
        button { background: #4CAF50; color: white; border: none; padding: 10px; width: 100%; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Calculadora IMC</h2>
    <div>
        <label>Peso (kg):</label>
        <input type="number" id="weight" placeholder="Ex: 70">
    </div>
    <div>
        <label>Altura (m):</label>
        <input type="number" id="height" placeholder="Ex: 1.75" step="0.01">
    </div>
    <button onclick="calcular()">Calcular</button>
    <div id="result"></div>

    <script>
        // Recolhe os valores do peso e altura
        function calcular() {
            const peso = parseFloat(document.getElementById('weight').value);
            const altura = parseFloat(document.getElementById('height').value);
            // Se o peso e altura não forem ditos
            if (!peso || !altura) {
                alert("Digite peso e altura!");
                return;
            }
            // Calculo do IMC
            const imc = peso / (altura * altura);
            let classificacao = "";
            
            if (imc < 18.5) classificacao = "Abaixo do peso";
            else if (imc < 25) classificacao = "Normal";
            else if (imc < 30) classificacao = "Sobrepeso";
            else classificacao = "Obesidade";

            document.getElementById('result').innerHTML = 
                `IMC: ${imc.toFixed(1)} (${classificacao})`;
        }
    </script>
</body>
</html>
